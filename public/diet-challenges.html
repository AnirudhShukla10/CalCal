<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Challenges</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
        }

        p {
            text-align: center;
            color: #666;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Exercise Suggestions */
        .exercise-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .exercise-container h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Diet Challenges</h1>
    <p>Set and track your diet challenges for better health.</p>

    <!-- BMI Input Form -->
    <div class="form-container">
        <h3>Enter Your BMI to Get Exercise Plans</h3>
        <form id="bmi-form">
            <input type="number" id="bmi" placeholder="Your BMI (e.g., 22.5)" step="0.1" required>
            <button type="submit">Get Exercise Plan</button>
        </form>
        <div id="exercise-suggestions" class="exercise-container" style="margin-top: 20px;"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 CalCal. All rights reserved. <a href="index.html">Back to Home</a></p>
    </div>
</div>

<!-- JavaScript -->
<script>
    const bmiForm = document.getElementById("bmi-form");
    const exerciseSuggestions = document.getElementById("exercise-suggestions");

    // Handle BMI form submission
    bmiForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const bmi = parseFloat(document.getElementById("bmi").value);

        let suggestions = "";

        if (bmi < 18.5) {
            suggestions = `
                <h4>Your BMI is ${bmi} (Underweight)</h4>
                <p>Exercise Plan:</p>
                <ul>
                    <li><strong>Strength Training:</strong> 3 days/week - 45 minutes of bodyweight exercises (push-ups, squats, planks).</li>
                    <li><strong>Yoga and Stretching:</strong> 2 days/week - 30 minutes of flexibility exercises.</li>
                    <li><strong>Light Cardio:</strong> 2 days/week - 20-minute brisk walking or cycling.</li>
                </ul>
            `;
        } else if (bmi >= 18.5 && bmi < 24.9) {
            suggestions = `
                <h4>Your BMI is ${bmi} (Normal)</h4>
                <p>Exercise Plan:</p>
                <ul>
                    <li><strong>Strength Training:</strong> 3-4 days/week - 45 minutes of resistance exercises (weight lifting, bodyweight).</li>
                    <li><strong>Cardio:</strong> 3 days/week - 30 minutes of jogging, cycling, or swimming.</li>
                    <li><strong>Flexibility:</strong> 2 days/week - 20 minutes of yoga or stretching.</li>
                </ul>
            `;
        } else if (bmi >= 25 && bmi < 29.9) {
            suggestions = `
                <h4>Your BMI is ${bmi} (Overweight)</h4>
                <p>Exercise Plan:</p>
                <ul>
                    <li><strong>Cardio:</strong> 4 days/week - 30-40 minutes of brisk walking, cycling, or elliptical training.</li>
                    <li><strong>Strength Training:</strong> 2-3 days/week - 30 minutes of bodyweight exercises (lunges, squats, push-ups).</li>
                    <li><strong>Flexibility:</strong> 2 days/week - 15 minutes of light yoga or stretching.</li>
                </ul>
            `;
        } else {
            suggestions = `
                <h4>Your BMI is ${bmi} (Obese)</h4>
                <p>Exercise Plan:</p>
                <ul>
                    <li><strong>Low-Impact Cardio:</strong> 4 days/week - 30-45 minutes of swimming, walking, or stationary cycling.</li>
                    <li><strong>Strength Training:</strong> 2 days/week - 20-30 minutes of light resistance exercises.</li>
                    <li><strong>Mobility Work:</strong> 3 days/week - 15 minutes of light stretching and flexibility exercises.</li>
                </ul>
            `;
        }

        exerciseSuggestions.innerHTML = suggestions;
        bmiForm.reset();
    });
</script>

</body>

</html>
